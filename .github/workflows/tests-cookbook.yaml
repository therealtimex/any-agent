name: Cookbook Tests

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'docs/cookbook/**'
  workflow_dispatch:

jobs:
  run-cookbook-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Install the latest version of uv and set the python version to 3.13
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.13
          activate-environment: true

      - name: Install
        run: |
          uv sync --group tests --extra all --extra a2a

      - name: Run Cookbook Tests
        env:
          MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          pytest tests/cookbooks -v -n 4 --cov --cov-branch --cov-report=xml

      - name: Upload finished cookbooks
        uses: actions/upload-artifact@v4
        with:
          path: "docs/cookbook/*.ipynb"

      - name: Upload coverage reports to Codecov
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
